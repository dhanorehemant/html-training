<!DOCTYPE html>
<html>
    <head>
        <title>Form Contact</title>

    <body>
        <form>
            //Email, Number, Date, Time
            <h2>Hobbies</h2>

            <br/>
            <input type="checkbox" name="playing" value="Playing" /> <label>Playing Batminton</label>

            <br/>

            <input type="radio" name="Gender" value="Male"/> <label>Male</label>

            <br/>

            <br/>

            <input type="hidden" />

            <select>

                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>

            <br/>
            <input type="" value="Hemant" readonly/>

            Enter your Details: 
            <textarea rows="10" cols="30"></textarea>
            <br/>
            <br/>
            <input type="image" src="download.jfif" />

            <input type="submit" value="Contact" />
            <button type="button"></button>
