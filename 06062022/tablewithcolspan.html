<!DOCTYPE html>
<html>

<head>
    <title>Table with anchor</title>
</head>

<body>
    <table border="1" cellspacing="5" cellpadding="10">
        <thead>
            <tr>
                <th>
                    First Name
                </th>
                <th>
                    Middle Name
                </th>

                <th>
                    Last Name
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3">
                    Hemant S Dhanore
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
